<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Data</title>
</head>
<body>
    <img src="https://www.nclouds.com/wp-content/uploads/2023/03/nClouds-NewLogo_Full-Color-01.svg">
    <h1>nClouds' Case Studies</h1>
    <ul>
        {% for result in results %}
            <li> <a href="{{ result.url }}">{{ result.name }}</a> </li>
        {% endfor %}
    </ul>
</body>
</html>
